<h1>Create a user</h1>

<p>This component demostrates the creation of a user</p>

<div class="panel panel-default">
    <div class="panel-heading">Create</div>
    <div class="panel-body">

        <form action="#" (ngSubmit)="save()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" [(ngModel)]="name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" [(ngModel)]="email">
            </div>

            <div class="form-group">
                <label for="name">Password</label>
                <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password">
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" class="form-control" [(ngModel)]="roleId">
                    <option *ngFor="let role of roles" value="{{ role.id }}">{{ role.name }}</option>
                </select>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
